apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shortener-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: url-shortener-app
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: url-shortener-app
    spec:
      containers:
      - name: url-shortener-pod
        image: eslamnawara/url-shortener:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: url-shortener-svc
  labels:
    app: url-shortener-app
spec:
  type: NodePort
  ports:
  - port: 8000
    nodePort: 30030
    protocol: TCP
  selector:
    app: url-shortener-app
